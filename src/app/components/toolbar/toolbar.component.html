<mat-toolbar color="primary">
    <span><strong>Portfolio</strong></span>
    <div>
        <span routerLink="" routerLinkActive="color-accent" [routerLinkActiveOptions]="{exact: true}">Home</span>
        <span routerLink="projects" routerLinkActive="color-accent">Projects</span>
        <span routerLink="skills" routerLinkActive="color-accent">Skills</span>
        <span routerLink="contacts" routerLinkActive="color-accent">Contacts</span>
    </div>
    <mat-slide-toggle class="slide" color="accent" #darkModeSwitch (change)="changeTheme()" [checked]="checked"
        [disabled]="disabled"></mat-slide-toggle>
    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu [ngClass]="{'dark-theme': checked, 'light-theme': !checked}">
            <button routerLink="" routerLinkActive="color-accent" [routerLinkActiveOptions]="{exact: true}"
                mat-menu-item>Home</button>
            <button routerLink="/projects" routerLinkActive="color-accent" mat-menu-item>Projects</button>
            <button routerLink="skills" routerLinkActive="color-accent" mat-menu-item>Skills</button>
            <button routerLink="contacts" routerLinkActive="color-accent" mat-menu-item>Contacts</button>
        </mat-menu>
    </div>
</mat-toolbar>
